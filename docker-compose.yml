version: "3.8"
services:
  back:
    image: matthieuskr/bobapp-back:latest
    container_name: bobapp-back
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - mynetworks

  front:
    image: matthieuskr/bobapp-front:latest
    container_name: bobapp-front
    depends_on:
      - back
    networks:
      - mynetworks

  nginx:
    image: nginx:alpine
    container_name: mon-nginx
    depends_on:
      - front
      - back
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - mynetworks

networks:
  mynetworks:
    driver: bridge
