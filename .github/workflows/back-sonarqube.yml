name: Sonar BackEnd CI/CD
run-name: Sonar Backend - "${{ github.event.head_commit.message }} - ${{ github.actor }}"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
