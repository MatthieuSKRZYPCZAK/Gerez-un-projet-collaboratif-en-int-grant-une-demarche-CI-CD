name: Test FrontEnd CI/CD
run-name: Test Frontend - "${{ github.event.head_commit.message }} - ${{ github.actor }}"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Install dependencies
          run: npm install

        - name: Run tests
          run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

        - name: Upload Angular coverage report
          uses: actions/upload-artifact@v4
          with:
            name: angular-coverage
            path: front/coverage